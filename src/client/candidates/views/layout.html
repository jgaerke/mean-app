<div class="page-header">
  <ul class="list-inline">
    <li><h1>Candidates</h1></li>
    <li class="pull-right">
      <button class="btn btn-default pull-right" ui-sref="candidate.upsert($stateParams)"><i class="fa fa-plus"></i>
        Add Candidate
      </button>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-md-8">
    <form role="search" novalidate="novalidate">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter candidate names or labels to search" name="srch-term"
               id="srch-term">

        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <ul class="nav nav-tabs">
      <li role="presentation" ui-sref-active="active"><a ui-sref="candidates.inprogress">In-Progress</a></li>
      <li role="presentation" ui-sref-active="active"><a ui-sref="candidates.accepted">Accepted</a></li>
      <li role="presentation" ui-sref-active="active"><a ui-sref="candidates.rejected">Rejected</a></li>
    </ul>
    <br>

    <div ui-view></div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <ul class="pagination">
      <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
      <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
    </ul>
  </div>
</div>
